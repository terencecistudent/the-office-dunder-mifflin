{% extends 'base.html' %} 

{% block title %} Dunder Miffin US {% endblock %} 

{% block content %}
<div class="justify-content-center my-5">
    <h2 class="text-center my-4">Recent News</h2>

    {% for news in recent_news %}
    <a href="/news/{{ news.url }}" class="a-link__tags">
        <h5>{{ news.title }}</h5>
    </a>
    <a href="/news/{{ news.url }}" class="a-link__tags">
        <p>{{ news.content }}</p>
    </a>
    <hr />
    {% endfor %}
</div>
{% endblock %}
